<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>

<ui:composition template="/WEB-INF/template/base.xhtml">
	<ui:define name="content">
		<h:form id="formProducto">
			<p:messages id="msg" rendered="#{not facesContext.validationFailed}"
				autoUpdate="true" />
			<h:outputText value="Lista de Productos" />
			<p:dataGrid var="car"
				value="#{carroComprasControlador.listaProducto}" id="cars">
				<p:panel header="#{car.nombre}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<h:outputText value="Precio: $ #{car.precio}" />
						<h:commandButton value="Añadir"
							action="#{carroComprasControlador.seleccionar(car)}"
							update="outProducto" />
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>

		</h:form>
		<p:dialog id="myDialogID" widgetVar="myDialogVar" width="400"
			height="200" modal="true">
			<h:form>
				<p:outputPanel id="outProducto">
					<h:panelGrid columns="2">
						<h:outputText id="otCodigo" value="Codigo: " />
						<h:outputText value="#{carroComprasControlador.producto.codigo}" />
						<h:outputText id="otNombre" value="Nombre: " />
						<h:outputText value="#{carroComprasControlador.producto.nombre}" />
						<h:outputText id="otPrecio" value="Precio: " />
						<h:outputText value="#{carroComprasControlador.producto.precio}" />
					</h:panelGrid>
					<br></br>
					<div>
						<h:outputText id="otCantidad" value="Cantidad: " />
						<p:inputText id="itCantidad"
							value="#{carroComprasControlador.detalleVenta.cantidad}"
							maxlength="21" size="10" required="true">
						</p:inputText>
					</div>

					<br></br>

					<p:commandButton value="Añadir al Carro" update="@form"
						action="#{carroComprasControlador.agregarCarro()}" />

				</p:outputPanel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
