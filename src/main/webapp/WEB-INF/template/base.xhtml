<!DOCTYPE html>
<html lang="es" role="main" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
<h:head>
	
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="Cache-control" content="no-cache, no-store" />
		
	</f:facet>
	<f:facet name="last">
		
	</f:facet>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body " id="contenidoPrincipal">

	<section id="pnlBody" class="layout-wrapper">
	
		<div id="seccionPrincipal" class="layout-main">
			<ui:include src="./menu.xhtml" />
			<div class="layout-main-content">
				<p:outputPanel id="pnlContenido" styleClass="colapsado">
					
					<div class="container">
						<ui:insert name="content" />
					</div>
				</p:outputPanel>
			</div>
		</div>
	</section>
</h:body>
</html>
