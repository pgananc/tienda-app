<!DOCTYPE html>
<html lang="es" role="main" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
	<p:growl id="growl" sticky="true" showDetail="false"></p:growl>
	<h:form id="frmLogin">
		<h:panelGrid columns="2" id="pngLogin"
			style="position: absolute; top: 250px; left: 500px;">
			<f:facet name="header">Login Form</f:facet>
			<h:outputText value="Usuario" />
			<p:inputText value="#{loginControlador.nombre}" />
			<h:outputText value="Clave" />
			<p:password value="#{loginControlador.clave}"></p:password>
			<f:facet name="footer">
				<center>
					<p:commandButton value="Login" action="#{loginControlador.ingresar}"
						update="@form frmLogin:pngLogin growl" />
				</center>
				<br />
				<center>
					<p:commandLink value="Crear usuario" action="usuario.xhtml" />
				</center>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
